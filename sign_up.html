<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="desc" content="Sign up to Instagram">
        <title>Signing up on Instagram</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form class="yut1" onsubmit=onsubmit="window.location.href='https://www.instagram.com'; return false;">
            <h1 class="ht1">Instagram</h1>
            <label for="Sign_up_Email" class="ft1">Your Email</label>
            <input type="text" class="input-field" placeholder="Write your Email" required>
            <label for="Sign_up_Name" class="ft1">Your Full Name</label>
            <input type="text" class="input-field" placeholder="Write your Full name" required>
            <label for="Sign_up_Username" class="ft1">Your Username</label>
            <input type="text" class="input-field" placeholder="Write your Username" required>
            <label for="Sign_up_Password" class="ft1">Your password</label>
            <input type="password" class=" input-field" placeholder="Write your password" required>
            <button type="submit" class="login-button">Sign up</button>
            <div class="forgot-password"><a href="forgot-password.html">Forgot password?</a></div>
            <div class="divider"></div>
            <div class="signup-link">Already have an account? <a href="index.html">Login here</a></div>
        </form>
    </body>
    <footer class="Endui">

    </footer>
</html>
